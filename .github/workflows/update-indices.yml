name: Update Indices

on:
  push:
    paths:
      - 'archives/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  update-indices:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run update script
        env:
          PRIVATE_REPO: ${{ secrets.PRIVATE_REPO }}
          GH_PAT: ${{ secrets.GH_PAT }}
        run: python scripts/update_index.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add README.md archives/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update indices" && git push)
